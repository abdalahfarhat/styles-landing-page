<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navi menu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
      body {
        font-family: "Roboto Condensed", sans-serif;
      }

      * {
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
      body {
        background: url(photo.jpeg) center center no-repeat;
        background-size: cover;
        color: #fff;
        font-family: "Roboto Condensed", sans-serif;
        font-size: 2.4rem;
        height: 100vh;
        overflow: hidden;
      }
      .navigation-menu__bars,
      .navigation-menu__bars::before,
      .navigation-menu__bars::after {
        cursor: pointer;
        border-radius: 1px;
        height: 2px;
        width: 25px;
        background: #fff;
        position: absolute;
        left: 0;
        top: 50%;
        display: block;
        transition: all 0.3s;
      }
      .navigation-menu {
        background-color: transparent;
        height: 100%;
        position: fixed;
        width: 600px;
        transform: translateX(-100%);
        transition: transform 0.3s 0.3s;
      }
      .navigation-menu::before {
        background: #b4183d;
        content: "";
        height: 400%;
        left: 50%;
        position: absolute;
        top: 0;
        transform: translate(-50%, -50%) rotate(40deg);
        width: 100%;
        z-index: 0;
      }
      .navigation-menu--open {
        transform: translateX(0);
      }
      .navigation-menu--open .navigation-menu__bars {
        background-color: transparent;
      }
      .navigation-menu--open .navigation-menu__bars::before,
      .navigation-menu--open .navigation-menu__bars::after {
        top: 0;
      }
      .navigation-menu--open .navigation-menu__bars::before {
        transform: rotate(45deg);
      }
      .navigation-menu--open .navigation-menu__bars::after {
        transform: rotate(-45deg);
      }
      .navigation-menu--open .menu-list__item {
        opacity: 1;
      }
      .navigation-menu--open .menu-list__item:nth-child(1) {
        transition-delay: 1s;
      }
      .navigation-menu--open .menu-list__item:nth-child(2) {
        transition-delay: 1.25s;
      }
      .navigation-menu--open .menu-list__item:nth-child(3) {
        transition-delay: 1.5s;
      }
      .navigation-menu--open .menu-list__item:nth-child(4) {
        transition-delay: 1.75s;
      }
      .navigation-menu--open .menu-list__item:nth-child(5) {
        transition-delay: 2s;
      }
      .navigation-menu--open .menu-list__item:nth-child(6) {
        transition-delay: 2.25s;
      }
      .navigation-menu--open .menu-list__item:nth-child(7) {
        transition-delay: 2.5s;
      }
      .navigation-menu--open .menu-list__item:nth-child(8) {
        transition-delay: 2.75s;
      }
      .navigation-menu--open .menu-list__item:nth-child(9) {
        transition-delay: 3s;
      }
      .navigation-menu--open .menu-list__item:nth-child(10) {
        transition-delay: 3.25s;
      }
      .navigation-menu--open .menu-list__item:nth-child(11) {
        transition-delay: 3.5s;
      }
      .navigation-menu--open .menu-list__item:nth-child(12) {
        transition-delay: 3.75s;
      }
      .navigation-menu__toggle {
        cursor: pointer;
        height: 30px;
        position: absolute;
        right: -40px;
        top: 5px;
        width: 30px;
      }
      .navigation-menu__bars::before,
      .navigation-menu__bars::after {
        content: "";
      }
      .navigation-menu__bars::before {
        left: 0;
        top: -8px;
      }
      .navigation-menu__bars::after {
        left: 0;
        top: 8px;
      }
      .menu-list {
        padding: 60px 20px;
        position: relative;
        z-index: 10;
      }
      .menu-list__item {
        margin: 40px 0;
        opacity: 0;
        transition: opacity 0.5s 0.5s;
        cursor: pointer;
      }
      .menu-list__item:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <nav class="navigation-menu ">
      <div class="navigation-menu__toggle js-nav-menu-toggle">
        <span class="navigation-menu__bars"></span>
      </div>
      <ul class="menu-list">
        <li class="menu-list__item">HOME</li>
        <li class="menu-list__item">GALLERY</li>
        <li class="menu-list__item">ABOUT</li>
        <li class="menu-list__item">CONTACT</li>
        <li class="menu-list__item">LOCATION</li>
      </ul>
    </nav>
    <script>
      (function($) {
        $(".js-nav-menu-toggle").on("click", function() {
          $(this)
            .parents(".navigation-menu")
            .toggleClass("navigation-menu--open");
        });

        $("html").on("click", function(e) {
          if (
            !$(e.target).closest(".js-nav-menu").length &&
            $(".js-nav-menu").hasClass("navigation-menu--open")
          ) {
            $(".js-nav-menu").removeClass("navigation-menu--open");
          }
        });
      })(jQuery);
    </script>
  </body>
</html>
