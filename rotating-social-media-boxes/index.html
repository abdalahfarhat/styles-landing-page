<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rotating Social Media Boxes</title>
  
  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="circle-container">
  <div class="change facebook">
    <div class="front circle"><span class="fa fa-facebook"></span></div>
    <a href="https://www.facebook.com/" target="_blank">
      <div class="back circle"><span>Facebook</span></div>
    </a>
  </div>
</div>

<div class="circle-container">
  <div class="change twitter">
    <div class="front circle"><span class="fa fa-twitter"></span></div>
    <a href="https://twitter.com/" target="_blank">
      <div class="back circle"><span>Twitter</span></div>
    </a>
  </div>
</div>

<div class="circle-container">
  <div class="change linkedin">
    <div class="front circle"><span class="fa fa-linkedin"></span></div>
    <a href="https://www.linkedin.com/" target="_blank">
      <div class="back circle"><span>LinkedIn</span></div>
    </a>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

</body>

</html>
