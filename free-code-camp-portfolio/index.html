<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free code camp Portfolio</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--JQuery on codepen is failing for some reason - hence the include -->
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

<div ng-app="portfolio">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="nav-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navi">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--end navbar-toggle -->
        <a class="navbar-brand" href="#"></a>
      </div>
      <!--end nav header-->
      <div class="collapse navbar-collapse pull-right " id="navi">
        <ul class="nav navbar-nav" ng-controller="navCtrl">
          <li ng-repeat="nav in navigation">
            <a href="{{nav.id}}">{{ nav.name }}
              <span class="sr-only">(current)</span> </a>
          </li>
        </ul>
        <!--end ul-->
      </div>
      <!--end collapse navbar-collapse-->
    </div>
    <!--end container-fluid-->

  </nav>
  <!--end nav-->
  <section id="home" ng-controller="homeCtrl as home">
    <header>
      <div class="container">
        <div class="header-content text-center">
          <div class="header-content-inner">
            <h1>{{title}}</h1>
            <hr>
            <p>{{description}}</p>
          </div>
        </div>
        <!--<div class="seemore"></a><i class="indicator glyphicon glyphicon-chevron-down"></i></a></div>-->
      </div>
    </header>
  </section>
  <!--end header section-->
  <section id="about" ng-controller="aboutCtrl as about">
    <div class="container">
      <div class="header-content text-center">
        <div class="header-content-inner">
          <h1>{{aboutText.title}}</h1>
          <hr>
          <p class="lead">{{aboutText.copyText}}</p>
        </div>
      </div>
    </div>
  </section>
  <!--end about section-->
  <section id="portfolio" ng-controller="portfolioCtrl">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in works">
          <div href="{{item.url}}" class="thumbnail">
            <img ng-src="{{item.thumbnail}}" alt="{{item.title}}">
            <div class="caption">
              <h3 class="title">{{item.title}}</h3>
              <p>{{item.caption}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--end portfolio section-->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Get in Touch</h2>
        </div>
      </div>
      <!--end second row-->
      <div class="row">
        <div class="col-lg-12">
          <form name="sentMessage" id="contactForm" novalidate="">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Name" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                  <p class="help-block text-danger"></p>
                </div>
                <!--end form-group-->
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <!--end form-group-->
                <div class="form-group">
                  <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
                <!--end form-group-->
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-xl">Send Message</button>
              </div>
            </div>
            <!--end row-->
          </form>
          <!--end form-->
        </div>
      </div>
      <!--end first row-->
    </div>
    <!--end container -->
  </section>
  <!--end contact section-->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <span class="copyright">Copyright &copy; 2016</span>
        </div>
        <div class="col-md-4">
          <ul class="list-inline social-buttons">
            <li><a href="https://www.facebook.com/adhiskeke" target="_blank"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://github.com/mnyamor"><i class="fa fa-github" target="_blank"></i></a></li>
            <li><a href="https://fi.linkedin.com/in/mnyamor"><i class="fa fa-linkedin" target="_blank"></i></a></li>
            <li><a href="https://www.instagram.com/kadhis/"><i class="fa fa-instagram" target="_blank"></i></a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul class="list-inline quicklinks">
            <li><a href="#">Privacy Policy</a>
            </li>
            <li><a href="#">Terms of Use</a>
            </li>
          </ul>
        </div>
      </div>
      <!--end row -->
    </div>
    <!--end form container-->
  </footer>
  <!--end footer-->
</div>
<!--end ng-app-->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
