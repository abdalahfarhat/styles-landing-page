<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Parallax Push Menu</title>
  <title>Push Menu!</title>
<meta charset="utf-8"/>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="menu-tint menu-trigger menu-type"></div>
<div class="menu menu-type">
	<div class="table">
		<div class="cell">
			<h1>Menu</h1>
			<div class="hr"></div>
			<a class="menu-item">Home</a>
			<a class="menu-item">About</a>
			<a class="menu-item"></a>
			<a class="menu-item">Team</a>
			<a class="menu-item">Contact</a>

	</div>
</div>

<div id="menu-trigger" class="menu-trigger">
	<div></div>
	<div></div>
	<div></div>
</div>

<div class="container">
	<div class="table">
		<div class="cell">
			<div class="content">
				<h1>Hello</h1>
				<div class="hr"></div>
				<p>Consider clicking the menu button?</p>
			</div>
		</div>
	</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>
