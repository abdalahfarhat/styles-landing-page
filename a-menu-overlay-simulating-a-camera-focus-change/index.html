<html lang="en" >

  <html>
<div id="bk-wrap">
      <div id="bk-no-blur"></div>

    <a href="#" id="menu-link">

            <img src="http://chrisarasin.com/img/sweets.jpg" alt="drinks">

            <img src="http://chrisarasin.com/img/sandwiches.jpg" alt="drinks">

          </div>

    </div>
