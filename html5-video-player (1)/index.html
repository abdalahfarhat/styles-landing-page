<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="playercontainer">
	<video id="player" src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps_normal.mp4"></video>
	<div id="controls">
		<div id="progressholder">
			<div id="buffered"></div>
			<div id="progress"></div>
			<div id="progressorb"></div>
		</div>
		<div id="playpause" class="fa fa-play"></div>
		<div id="progresstime">loading...</div>
		<div id="fullscreen" class="fa fa-arrows-alt"></div>
	</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
