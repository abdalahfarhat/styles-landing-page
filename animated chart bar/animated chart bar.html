<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
    <style>
    
body {
  margin-top: 40px;
  font-family: 'Roboto Condensed', sans-serif;
  color: #282828;
    overflow: hidden;
     
}
.skills {
  width:70%;
  max-width: 960px;
  height: 780px;
  margin: auto;
  position: relative;
    margin-left: 240px;
}
 
.line-label.title {
  text-transform: uppercase;
  font-weight: bold;
}
 
.chart:first-child {
  margin: 0;
}
.chart-title {
  display: block;
  margin: 0 0 10px;
  font-weight: bold;
  opacity: 0;
  animation: 2.5s anim-lightspeed-in ease forwards;
}
.chart-prod .chart-title {
  animation-delay: 4.3s;
}
.chart-design .chart-title {
  animation-delay: 4.5s;
}
.chart-horiz {
  overflow: hidden;
}
.chart-bar {
  height: 30px;
  margin-bottom: 10px;
  background: linear-gradient(to left, #f50976, orange);
  border-top-right-radius: 4px;
  border-bottom-right-radius: 4px;
  opacity: 0;
  animation: 1s anim-lightspeed-in ease forwards;
}
.chart-dev .chart-bar:nth-of-type(11) {
  animation-delay: 2.7s;
}
.chart-dev .chart-bar:nth-of-type(10) {
  animation-delay: 2.5s;
}
.chart-dev .chart-bar:nth-of-type(9) {
  animation-delay: 2.3s;
}
.chart-dev .chart-bar:nth-of-type(8) {
  animation-delay: 2.1s;
}
.chart-dev .chart-bar:nth-of-type(7) {
  animation-delay: 1.9s;
}
.chart-dev .chart-bar:nth-of-type(6) {
  animation-delay: 1.7s;
}
.chart-dev .chart-bar:nth-of-type(5) {
  animation-delay: 1.5s;
}
.chart-dev .chart-bar:nth-of-type(4) {
  animation-delay: 1.3s;
}
.chart-dev .chart-bar:nth-of-type(3) {
  animation-delay: 1.1s;
}
.chart-dev .chart-bar:nth-of-type(2) {
  animation-delay: 0.9s;
}
.chart-dev .chart-bar:nth-of-type(1) {
  animation-delay: 0.7s;
}
.chart-prod .chart-bar:nth-of-type(2) {
  animation-delay: 4.2s;
}
.chart-prod .chart-bar:nth-of-type(1) {
  animation-delay: 4s;
}
.chart-design .chart-bar:nth-of-type(3) {
  animation-delay: 5.6s;
}
.chart-design .chart-bar:nth-of-type(2) {
  animation-delay: 5.4s;
}
.chart-design .chart-bar:nth-of-type(1) {
  animation-delay: 5.2s;
}
.chart-label {
  padding-left: 10px;
  line-height: 30px;
  color: white;
}
@keyframes anim-lightspeed-in {
  0% {
    transform: translateX(-200%);
    opacity: 1;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
   <br><br>
    <div class="skills">
 
  
  <div class="charts">
    <div class="chart chart-dev">
      <span class="chart-title">Development</span>
      <ul class="chart-horiz">
        <li class="chart-bar" style="width: 98%;">
          <span class="chart-label">
            HTML5
          </span>
        </li>
        <li class="chart-bar" style="width: 98%;">
          <span class="chart-label">
            CSS3 & SCSS
          </span>
        </li>
        <li class="chart-bar" style="width: 70%;">
          <span class="chart-label">
            JavaScript
          </span>
        </li>
        <li class="chart-bar" style="width: 40%;">
          <span class="chart-label">
            AngularJS
          </span>
        </li>
        <li class="chart-bar" style="width: 40%;">
          <span class="chart-label">
            ReactJS
          </span>
        </li>
        <li class="chart-bar" style="width: 60%;">
          <span class="chart-label">
            jQuery
          </span>
        </li>
        <li class="chart-bar" style="width: 55%;">
          <span class="chart-label">
            NodeJS
          </span>
        </li>
        <li class="chart-bar" style="width: 50%;">
          <span class="chart-label">
            Grunt / Gulp / Webpack
          </span>
        </li>
        <li class="chart-bar" style="width: 40%;">
          <span class="chart-label">
            .NET
          </span>
        </li>
        <li class="chart-bar" style="width: 60%;">
          <span class="chart-label">
            Umbraco
          </span>
        </li>
        <li class="chart-bar" style="width: 60%;">
          <span class="chart-label">
            Sitecore
          </span>
        </li>
      </ul>
    </div>
    
    <div class="chart chart-prod">
      <span class="chart-title">Productivity</span>
      <ul class="chart-horiz">
      <li class="chart-bar" style="width: 75%;">
        <span class="chart-label">
          Git + Github, Bitbucket & Sourcetree
        </span>
      </li>
      <li class="chart-bar" style="width: 80%;">
        <span class="chart-label">
          Microsoft Office
        </span>
      </li>
    </ul>
    </div>
    
     
  </div>
</div>

</body>
</html>
